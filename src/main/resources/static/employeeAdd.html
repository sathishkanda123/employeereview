<h2>Add Employee</h2>
<form onsubmit="return false;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="empName">EmployeeName</label>
            <input type="text" class="form-control" id="empName" placeholder="employeeName">
        </div>
        <div class="form-group col-md-6">
            <label for="empNo">EmployeeNumber</label>
            <input type="text" class="form-control" id="empNo" placeholder="employeeNo">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="profile">Profile</label>
            <input type="text" class="form-control" id="profile" placeholder="profile">
        </div>
        <div class="form-group col-md-6">
            <label for="teamWork">TeamWork</label>
            <select id="teamWork" class="form-control">
                <option selected>Yes</option>
                <option>No</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="goalSettings">GoalSettings</label>
            <select id="goalSettings" class="form-control">
                <option selected>Completed</option>
                <option>Not Completed</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="timeManagement">Time Management</label>
            <select id="timeManagement" class="form-control">
                <option selected>Yes</option>
                <option>No</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="attendance">Attendance</label>
            <input type="text" class="form-control" id="attendance" placeholder="attendance">
        </div>
        <div class="form-group col-md-6">
            <label for="overAllPerformance">OverAllPerformance</label>
            <select id="overAllPerformance" class="form-control">
                <option selected>Good</option>
                <option>Average</option>
                <option>Bad</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" placeholder="skills">
        </div>
        <div class="form-group col-md-6">
            <label for="languages">Languages</label>
            <input type="text" class="form-control" id="languages" placeholder="languages">
        </div>
        <div class="form-group col-md-6">
            <label for="typeOfBand">TypeOfBand</label>
            <select id="typeOfBand" class="form-control">
                <option selected>Experience</option>
                <option>Entry</option>
                <option>Management</option>
            </select>
        </div>
    </div>
    <input type="button" value="Save" class="btn btn-primary" onclick="save()" />
</form>
